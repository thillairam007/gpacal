<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <script src="{% static 'js/error.js' %}"></script>
  </head>
  <body>
    <div class="error-popup">
      <h2>Error</h2>
      <p>{{ message }}</p>
      <button onclick="redirectToHome(homeUrl)">Close</button>
    </div>
    <script>
      var homeUrl="{% url 'home' %}"
    </script>
  </body>
</html>
